<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Time Guesser</title>
</head>
<body>
    <h1 class="text">What time is it in this timezone or city right now?</h1>
    <h2 id="timezone-question" class="text"></h2>
    <span id="right-answer-counter" class="text">Right answers: <span class="text">0</span></span>
    <input id="timezone-answer" type="time">
    <button id="submit-answer">Submit</button>
    <button id="skip-question">Skip</button>

    <script src="index.js"></script>
</body>
</html>
