<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Time Guesser</title>
</head>
<body>

    <div id="container">
        <div id="game-container">
            <h1 class="text">What time is it in this timezone or city right now?</h1>
            <h2 id="timezone-question" class="text"></h2>
            <span id="total-points-text" class="text">Points: <span id="total-points" class="text">0</span></span>
            
            <input id="timezone-answer" type="time">
            <button id="submit-answer">Submit</button>
            <button id="skip-question">Skip</button>
            <span id="hint-container"></span>

            <div class="text">
                <h2>Rules</h2>
                <p>20 points for the right answer in the first attempt and then -4 for each try</p>
                <p>-5 points for 5 wrong answers and then the question is skipped</p>
                <p>-2 points for skipping a question</p>
            </div>
        </div>
    </div>



    <script src="game.js"></script>
    <script src="timezones.js"></script>
    <script src="index.js"></script>
</body>
</html>
